        <meta name="viewport" content="width=device-width">

        <script>
var LAT = 0
var LON = 0;

loc = app.CreateLocator( "GPS,Network" );
loc.SetOnChange( loc_OnChange );
loc.SetRate( 5 );
loc.Start();

function loc_OnChange( data ){
    LAT = data.latitude;
    LON = data.longitude;
}
        
        </script>

</div>
